<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Register</h1>
<form th:action="@{/user/register}" th:object="${user}" method="post" class="mt-4">
    <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" th:field="*{username}" class="form-control" />
    </div>
    <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" th:field="*{password}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Roles:</label><br />
        <input type="checkbox" th:field="*{roles}" value="USER" /> USER
        <input type="checkbox" th:field="*{roles}" value="ADMIN" /> ADMIN
    </div>
    <button type="submit" class="btn btn-success">Register</button>
    <a href="/user/login" class="btn btn-secondary">Login</a>
</form>
</body>
</html>
