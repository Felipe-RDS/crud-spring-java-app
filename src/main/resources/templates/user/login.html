<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Login</h1>
<form th:action="@{/user/login}" method="post" class="mt-4">
    <div th:if="${param.success}" class="alert alert-success">You successfully registered. Please use your credentials to log in.</div>
    <div th:if="${param.error}" class="alert alert-danger">Login or password incorrect.</div>
    <div th:if="${param.logout}" class="alert alert-info">You've been logged out.</div>
    <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" />
    </div>
    <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <a href="/user/register" class="btn btn-link">Register</a>
</form>
</body>
</html>
